<html>
<head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
</head>
<body>
<div id="content">
    <h3>Bring Credentials</h3>
    <p>In order to ineract with your Bring list, please provide credentials.</p>
    <div class="input-group">
        <label for="username-input">Username</label>
        <input id="username-input" type="text" placeholder="Username" autofocus />
    </div>
    <div class="input-group">
        <label for="token-input">
            Password
        </label>
        <input id="token-input" type="password" placeholder="Password" autocomplete="off" />
    </div>
    <button type="button" class="save-btn mod-primary">Save</button>
    <button type="button" class="remove-btn mod-secondary">remove credentials</button>
</div>
<script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
<script src="../js/utils.js"></script>
<script src="../js/configure.js"></script>
</body>
</html>
